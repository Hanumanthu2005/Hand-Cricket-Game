<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles/rock-paper-scissors.css">
</head>
<body>

  <p class="title">Hand Cricket</p>

  <div class="play-buttons">
      <button class="move-button" onclick="playGame(1);">1</button>
      <button class="move-button" onclick="playGame(2);">2</button>
      <button class="move-button" onclick="playGame(3);">3</button>
  </div>
  <div class="play-buttons">
    <button class="move-button" onclick="playGame(4);">4</button>
    <button class="move-button" onclick="playGame(5);">5</button>
    <button class="move-button" onclick="playGame(6);">6</button>
  </div>

  <p class="game-result"></p>

  <p class="game-moves"></p>

  <p class="score-card"></p>

  <p class="strike-rate"></p>

  <script src="scripts/rock-paper-scissors.js"></script>
</body>
</html>
